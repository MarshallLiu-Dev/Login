<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css/style.css">
    <link rel="shortcut icon" href="/Img.background/Login favicon.jpg" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Paulo Henrique @MarshallLiu_">
    <meta name="description" content="Login screen in HTML CSS and JavaScript">
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <script src="/script.js/script.js"></script>
    <title> Login </title>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user fa-fw">
                        <input type="text" required placeholder="Email">
                    </span>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Senha">
                    <span class="show">Mostrar</span>
                </div>
                <div class="pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
